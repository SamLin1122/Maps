<!DOCTYPE html>
<html>

<head>
  <title>Place Searches</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>

    var map, pyrmont;
    var service;
    var infowindow;

    function initMap() {
      pyrmont = new google.maps.LatLng(-33.8665433, 151.1956316);

      map = new google.maps.Map(document.getElementById('map'), {
        center: pyrmont,
        zoom: 15
      });

    var request = {
      location: { lat: -33.8665433, lng: 151.1956316 },
      radius: '1000',
      type: ['restaurant']
    };
      service = new google.maps.places.PlacesService(map);
      google.maps.event.addListener(map, "click", function(event){    
      service.nearbySearch(request, search);
      addMarker({coords:event.latLng},google.maps.Animation.BOUNCE)
      })
    }

    function search(results, status) {
      if (status == google.maps.places.PlacesServiceStatus.OK) {
        for (var i = 0; i < results.length; i++) {
          addMarker({coords:results[i].geometry.location},google.maps.Animation.DROP);
        }
      }
    }
    function addMarker(place,BOUNCE) {
      var marker = new google.maps.Marker({
        map: map,
        position: place.coords,
        animation: BOUNCE
      });
    }












  </script>
  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChL9xzTIOm0p3Vgo1hj98Vcht16Z2Jq5A&libraries=places&language=zh-TW&callback=initMap"
  async defer></script>
</body>

</html>
