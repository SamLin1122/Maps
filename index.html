<!DOCTYPE html>
<html>

<head>
  <title>Place Searches</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <div id="selection">
    <div>
      <b>Mode of Travel: </b>
      <select id="mode">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="TRANSIT">Transit</option>
      </select>
    </div>
    <div>
      <b>Mode of Food: </b>
      <select id="foodmode">
        <option value="restaurant">Restaurant</option>
        <option value="cafe">Cafe</option>
        <option value="bar">Bar</option>
        <option value="bakery">Bakery</option>
      </select>
    </div>
    <div>
      <b>Searching Distance: </b>
      <input id="distance" type="text" value="500">公尺
    </div>
  </div>


  <div id="map"></div>
  <div id="listing">
    <ul id="results">
    </ul>
  </div>
  <div style="display: none">
    <div id="info-content">
      <table>
        <tr id="iw-url-row" class="iw_table_row">
          <td id="iw-icon" class="iw_table_icon"></td>
          <td id="iw-url"></td>
        </tr>
        <tr id="iw-address-row" class="iw_table_row">
          <td class="iw_attribute_name">Address:</td>
          <td id="iw-address"></td>
        </tr>
        <tr id="iw-distance-row" class="iw_table_row">
          <td class="iw_attribute_name">Distance:</td>
          <td id="iw-distance"></td>
        </tr>
        <tr id="iw-opening-row" class="iw_table_row">
          <td class="iw_attribute_name">營業時間:</td>
          <td id="iw-opening"></td>
        </tr>
        <tr id="iw-phone-row" class="iw_table_row">
          <td class="iw_attribute_name">Telephone:</td>
          <td id="iw-phone"></td>
        </tr>
        <tr id="iw-rating-row" class="iw_table_row">
          <td class="iw_attribute_name">Rating:</td>
          <td id="iw-rating"></td>
        </tr>
        <tr id="iw-website-row" class="iw_table_row">
          <td class="iw_attribute_name">Website:</td>
          <td id="iw-website"></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="js.js"></script>
  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChL9xzTIOm0p3Vgo1hj98Vcht16Z2Jq5A&libraries=places&language=zh-TW&callback=initMap"
  async defer></script>
</body>

</html>
